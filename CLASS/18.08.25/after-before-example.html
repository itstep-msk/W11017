<!DOCTYPE html>
<html>
<head>
	<title>After-before-example</title>
</head>
<body>

<style>
	.orange {
		width: 50px;
		height: 50px;
		background: orange;
		border-radius: 50%;
	}

	.apple {
		width: 30px;
		height: 30px;
		background: green;
		border-radius: 50%;
	}

	.plum {
		width: 50px;
		height: 50px;
		background: purple;
		border-radius: 50%;
	}

	.plum:after {
		content: "123";
		display: block;
		width: 30px;
		height: 30px;
		background: green;
		border-radius: 50%;
	}
</style>

<div class="orange">
	<div class="apple">123</div>
</div>

<div class="plum"></div>

</body>
</html>
