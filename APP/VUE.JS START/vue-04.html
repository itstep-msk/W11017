<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>

<div id="app">
	<div v-for="item in fruits">{{ item }}</div>
	<!-- 
	v-for цикл для перебора массивов. Результаты появляются не внутри тега. Сам тег становится "оберткой" для результата. В данном примере создастся 3 тега div с результатом
	-->
</div>

<script src="vue.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			fruits: ["apple", "orange", "plum"]
		}
	})
</script>

</body>
</html>
