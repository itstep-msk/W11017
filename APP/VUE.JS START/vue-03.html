<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>

<div id="app">
	<span v-if="seen">Скрытый элемент</span> 
	<!-- 
	v-if показывает/скрывает элемент в замисимости от содержимого (true или false) 
	-->
</div>

<script src="vue.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			seen: true
		}
	})
</script>

</body>
</html>
